<svg width="160" height="48" viewBox="0 0 160 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lockBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shackleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="ringGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="24" cy="24" r="20" fill="none" stroke="#10b981" stroke-width="1" opacity="0.2" filter="url(#ringGlow)">
    <animate attributeName="r" values="20;24;20" dur="2s" repeatCount="indefinite" begin="2.5s"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" begin="2.5s"/>
  </circle>
  <circle cx="24" cy="24" r="18" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.1">
    <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite" begin="2.7s"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite" begin="2.7s"/>
  </circle>
  <path d="M 18 20 A 6 6 0 0 1 30 20 L 30 22 A 4 4 0 0 0 18 22 Z" fill="none" stroke="url(#shackleGradient)" stroke-width="3" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="1.2s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" values="0,-5;0,0" dur="0.8s" begin="1.2s" fill="freeze"/>
  </path>
  <rect x="14" y="22" width="20" height="16" rx="3" ry="3" fill="url(#lockBodyGradient)" filter="url(#glow)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="1.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0.8;1.1;1" dur="0.8s" begin="1.5s" fill="freeze"/>
  </rect>
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.6s" begin="2s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0;1.2;1" dur="0.6s" begin="2s" fill="freeze"/>
    <circle cx="24" cy="28" r="2.5" fill="#047857"/>
    <rect x="23" y="29" width="2" height="4" rx="1" fill="#047857"/>
  </g>
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.5s" fill="freeze"/>
    <circle cx="12" cy="16" r="1" fill="#10b981" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,-1;0,-4" dur="4s" repeatCount="indefinite" begin="4.5s"/>
      <animate attributeName="opacity" values="0.7;1;0.8;0.6" dur="4s" repeatCount="indefinite" begin="4.5s"/>
    </circle>
    <circle cx="36" cy="20" r="1" fill="#059669" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-2;0,-5;0,-1" dur="4s" repeatCount="indefinite" begin="5.5s"/>
      <animate attributeName="opacity" values="0.7;0.9;1;0.5" dur="4s" repeatCount="indefinite" begin="5.5s"/>
    </circle>
    <circle cx="10" cy="32" r="1" fill="#34d399" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-4;0,-2;0,-3" dur="4s" repeatCount="indefinite" begin="6.5s"/>
      <animate attributeName="opacity" values="0.7;1;0.6;0.8" dur="4s" repeatCount="indefinite" begin="6.5s"/>
    </circle>
    <circle cx="38" cy="35" r="1" fill="#047857" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,-6;0,-2" dur="4s" repeatCount="indefinite" begin="7.5s"/>
      <animate attributeName="opacity" values="0.7;0.8;1;0.4" dur="4s" repeatCount="indefinite" begin="7.5s"/>
    </circle>
  </g>
  <line x1="0" y1="24" x2="48" y2="24" stroke="#10b981" stroke-width="0.5" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="3s" fill="freeze"/>
    <animate attributeName="y1" values="24;10;38;24" dur="2s" begin="3s" fill="freeze"/>
    <animate attributeName="y2" values="24;10;38;24" dur="2s" begin="3s" fill="freeze"/>
  </line>
  <text x="60" y="32" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#10b981" opacity="0">
    Protekt
    <animate attributeName="opacity" values="0;1" dur="1s" begin="0.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" values="0,10;0,0" dur="1s" begin="0.5s" fill="freeze"/>
  </text>
</svg>